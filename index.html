<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background: #f0f0f0;
        }
        .button {
            display: inline-block;
            height: 60px;
            width: 60px;
            margin: 5px;
            overflow: hidden;
            background: #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-out;
            text-align: center;
            line-height: 60px;
            position: relative; /* For positioning the icon and text */
        }
        .button:hover {
            width: 200px;
        }
        .icon {
            font-size: 25px; /* Adjust icon size */
            line-height: 60px; /* Center icon vertically */
            transition: all 0.3s ease-out;
        }
        .button:hover .icon {
            background: #4267b2; /* Change background on hover */
            color: #fff; /* Change icon color on hover */
        }
        .button span {
            display: inline-block; /* Ensure span is inline-block */
            margin-left: 10px; /* Space between icon and text */
            color: #333; /* Default text color */
            transition: color 0.3s ease-out; /* Smooth color transition */
        }
        .button:hover span {
            color: #4267b2; /* Change text color on hover */
        }
        /* Specific button colors */
        .button:nth-child(1) .icon { color: #4267b2; }
        .button:nth-child(2) .icon { color: #333; }
        .button:nth-child(3) .icon { color: #1DA1F2; }
        .button:nth-child(4) .icon { color: #25D366; }
        .button:nth-child(5) .icon { color: #0077B5; }
        .button:nth-child(6) .icon { color: #C13584; }
    </style>
</head>
<body>
    <div class="button" onclick="showMessage('Facebook')">
        <div class="icon">
            <a href="#">

                <i class="fa-brands fa-facebook " style="color: #4267b2;"></i>
            </a>
        </div>
        <span>Facebook</span>
    </div>

    <div class="button" onclick="showMessage('Github')">
        <div class="icon">
            <a href="#">

                <i class="fa-brands fa-github" style="color: #333;""></i>
            </a>
        </div>
        <span>Github</span>
    </div>

    <div class="button" onclick="showMessage('Twitter')">
        <div class="icon">
            <a href="#">

                <i class="fa-brands fa-x-twitter" style="color: #333;"></i>
            </a>
        </div>
        <span>Twitter</span>
    </div>

    <div class="button" onclick="showMessage('Whatsapp')">
        <div class="icon">
            <a href="#" target="_blank" style="color: #25D366;"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <span>Whatsapp</span>
    </div>

    <div class="button" onclick="showMessage('LinkedIn')">
        <div class="icon">
           <a href="#"><i class="fa-brands fa-linkedin" style="color: #0077B5;"></i></a>
        </div>
        <span>LinkedIn</span>
    </div>

    <div class="button" onclick="showMessage('Instagram')">
        <div class="icon">
            <a href="#"><i class="fa-brands fa-instagram" style="color: #C13584;"></i></a>
        </div>
        <span>Instagram</span>
    </div>

    <script>
        function showMessage(platform) {
            alert(`You clicked on: ${platform}`);
        }
    </script>
</body>
</html>
